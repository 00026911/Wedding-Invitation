  <button id="back-to-top" onclick="scrollToTop()" title="Go to top">‚Üë</button>
  
  <script>
    // Back-to-top button
    const backToTop = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
    
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Countdown Timer
    const countdownDate = new Date("August 16, 2025 14:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      
      if (distance < 0) {
        countdownEl.innerHTML = "It's Wedding Time! üíç";
        return;
      }
      
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hrs = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((distance % (1000 * 60)) / 1000);
      
      countdownEl.innerHTML = `
        <span class="countdown-segment">${days}<small>Days</small></span>
        <span class="countdown-segment">${hrs}<small>Hours</small></span>
        <span class="countdown-segment">${mins}<small>Minutes</small></span>
        <span class="countdown-segment">${secs}<small>Seconds</small></span>
      `;
    }
    
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
